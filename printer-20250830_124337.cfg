[include macros.cfg]
[include fluidd.cfg]
[include mainsail.cfg]
[include shell_command.cfg]
[include variables.cfg]
[include wipe_line.cfg]
[include prep_print.cfg]

#####################################################################
# 	Printer Settings
#####################################################################

[virtual_sdcard]
path: /home/alwelch/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_20000A000550414235393120-if00
serial: /dev/serial0
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[static_digital_output usb_pullup_enable]
pins: !PC13

[resonance_tester]
accel_chip: beacon
probe_points:
   115, 115, 20

[input_shaper]
shaper_freq_x: 48
shaper_type_x: mzv
shaper_freq_x: 33
shaper_type_x: mzv


[screws_tilt_adjust]
screw1: 25, 25
screw1_name: front left screw
screw2: 185, 25
screw2_name: front right screw
screw3: 185, 185
screw3_name: rear right screw
screw4: 25, 185
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50
screw_thread: CW-M3

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_332B86365154364134202020FF15223C-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 24 # update with offset from nozzle on your machine
backlash_comp: 0.1
mesh_main_direction: x
mesh_runs: 2
mesh_cluster_size: 1
contact_max_hotend_temperature: 180 # increase to probe at print temps
autocal_tolerance: 0.01
# Optional parameters (uncomment and adjust as needed):
#speed: 5. # Z probing dive speed.
#lift_speed: 5. # Z probing lift speed.
#backlash_comp: 0.5 # Backlash compensation distance for removing Z backlash before measuring.
#contact_max_hotend_temperature: 250 # Max hotend temp for contact probing (if using Beacon Contact).

[safe_z_home]
home_xy_position: 109,100
z_hop: 3

[bed_mesh]
speed: 200
mesh_min: 25, 25
mesh_max: 185, 185
probe_count: 10,10
algorithm: bicubic # Or 'lagrange'
fade_start: 1
fade_end: 10
fade_target: 0
zero_reference_position: 110, 110

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^PC0
position_endstop: 218
position_min: 0
position_max: 218
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^!PC1 
position_endstop: 225
position_min: -10
position_max: 225
homing_speed: 70
homing_positive_dir = true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
interpolate: False
stealthchop_threshold: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 200
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
interpolate: False
stealthchop_threshold: 0


[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
rotation_distance: 22.6789511
full_steps_per_rotation: 200
microsteps: 32
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 10
max_temp: 300
max_extrude_only_distance: 150
min_extrude_temp: 10
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040

[verify_heater extruder]
max_error: 240
check_gain_time: 60

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
hold_current: 0.3
interpolate: False

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 1000

[skew_correction]

[exclude_object]

[respond]

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


######################################################################
#  BigTreeTech TFT TouchScreen emulated 12864 mode
######################################################################

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PD8 # status led, Virtual MISO
spi_software_mosi_pin: PD6
spi_software_sclk_pin: PB9
en_pin: PB8
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[force_move]
enable_force_move: True

[temperature_sensor SKR]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor RPI]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
#   The path to temperature system file. The default is
#   "/sys/class/thermal/thermal_zone0/temp" which is the temperature
#   system file on a Raspberry Pi computer.

